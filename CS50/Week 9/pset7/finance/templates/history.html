{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<table>
    <tr>
        <th>Type</th>
        <th>Symbol</th>
        <th>Shares</th>
        <th>Price</th>
        <th>Total</th>
        <th>Time</th>
    </tr>
{% for stock in stocks %}
    <tr>
        <td>{{ stock.type }}</td>
        <td>{{ stock.stock }}</td>
        <td>{{ stock.shares }}</td>
        <td>{{ stock.price }}</td>
        <td>{{ stock.cost }}</td>
        <td>{{ stock.time }}</td>
    </tr>
{% endfor %}
</table>
{% endblock %}
