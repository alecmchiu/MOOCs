{% extends "layout.html" %}

{% block title %}
    Deposit Cash
{% endblock %}

{% block main %}
    <form action="{{ url_for('deposit') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="deposit" placeholder="Amount (e.g. 100)" type="number" min="1" step="1"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Deposit</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
